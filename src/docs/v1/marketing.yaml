paths:
  /waitlist:
    post:
      summary: Join OpenAI's waitlist
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/waitlist_body'
        required: true
      responses:
        "200":
          description: Waitlist entry created
  /content:
    get:
      summary: Get marketing page content
      responses:
        "200":
          description: Marketing page content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/content_body'
  /invite:
    post:
      summary: Invite a user to join OpenAI's waitlist
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/invite_body'
        required: true
      responses:
        "200":
          description: Invite sent
components:
  schemas:
    waitlist_body:
      type: object
      properties:
        email:
          type: string
    invite_body:
      type: object
      properties:
        email:
          type: string
    content_body:
      type: object
      properties:
        key:
          type: string
        value:
          type: string

