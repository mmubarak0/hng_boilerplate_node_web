paths:
  /users:
    get:
      tags:
      - Users
      summary: Get list of users
      responses:
        "200":
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/inline_response_200'
  /users/{id}:
    get:
      tags:
      - Users
      summary: Get a user by ID
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        "200":
          description: A single user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "404":
          description: User not found
components:
  schemas:
    inline_response_200:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
